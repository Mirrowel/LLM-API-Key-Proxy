name: Build and Release Executable

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/proxy_app/**'
      - 'src/rotator_library/**'
      - 'setup_env.bat'
      - '.github/workflows/build.yml'
      - '.github/workflows/release-drafter.yml'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Check out repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: python src/proxy_app/build.py

    - name: Get short SHA
      id: sha
      run: echo "sha=$(git rev-parse --short HEAD)" >> $env:GITHUB_OUTPUT
      shell: pwsh

    - name: Archive release files
      shell: pwsh
      run: |
        $archiveName = "LLM-API-Key-Proxy-Build-${{ steps.sha.outputs.sha }}.zip"
        $filesToArchive = @(
          "src/proxy_app/dist/proxy_app.exe",
          "setup_env.bat",
          ".env.example"
        )
        Compress-Archive -Path $filesToArchive -DestinationPath $archiveName
        echo "ASSET_PATH=$archiveName" >> $env:GITHUB_OUTPUT
      id: archive

    - name: Draft and Publish Release
      id: create_release
      uses: release-drafter/release-drafter@v6
      with:
        publish: true
        commitish: ${{ github.sha }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.archive.outputs.ASSET_PATH }}
        asset_name: ${{ steps.archive.outputs.ASSET_PATH }}
        asset_content_type: application/zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
